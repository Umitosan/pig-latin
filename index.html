
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Igpay Atinlay</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="jumbotron">Pig Latin translator</h1>

      <form id="pigform">
        <div class="form-group">
          <label for="piggy">Enter a sentence to convert to Pig Latin</label>
          <input id="piggy" class="form-control" type="text" placeholder="Insert starting sentence">
        </div>

        <button type="submit" class="btn btn-success">Convert!</button>
      </form>

      <div class="output">
        <h3> - Outputs - </h3>
        <p>User Sentence:   <span id="result"></span></p>
        <p>Final Sentence:   <span id="resultFinal"></span></p>
      </div>
    </div>
  </body>
</html>
